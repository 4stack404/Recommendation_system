<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/media.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid navigation-bar">
                <a class="navbar-brand" href="#" id="logo">MovieFlix</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span><i class="fa-solid fa-bars" style="color: white;"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link hover-underline" href="#" id="nav-in">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link hover-underline" href="#" id="nav-in">Explore</a>
                        </li>
                    </ul>
                    <form class="d-flex flex-grow-1" id="searching" role="search">
                        <input class="form-control flex-grow-1" type="search" placeholder="Search for movies..." id="searchbar">
                        <button class="btn" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <div class="circle">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <!-- Carousel -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../Data/picture1.jpg" class="d-block w-100" alt="Movie 1">
                </div>
                <div class="carousel-item">
                    <img src="../Data/picture2.jpg" class="d-block w-100" alt="Movie 2">
                </div>
                <div class="carousel-item">
                    <img src="../Data/picture3.jpg" class="d-block w-100" alt="Movie 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    
        <!-- Your Top 10 Section -->
        <div class="mt-4">
            <h3>Your Top 10</h3>
            <div class="top-10-container">
                <button id="prevTop10" class="top-10-arrow left-arrow">&lt;</button>
                <div class="top-10-wrapper">
                    <div class="movie-card">
                        <img src="../Data/movie1.jpg" alt="Movie 1">
                        <h3>Movie 1</h3>
                    </div>
                    <div class="movie-card">
                        <img src="../Data/movie2.jpg" alt="Movie 2">
                        <h3>Movie 2</h3>
                    </div>
                    <div class="movie-card">
                        <img src="../Data/movie3.png" alt="Movie 3">
                        <h3>Movie 3</h3>
                    </div>
                    <div class="movie-card">
                        <img src="../Data/movie4.jpg" alt="Movie 4">
                        <h3>Movie 4</h3>
                    </div>
                    <div class="movie-card">
                        <img src="../Data/movie5.jpg" alt="Movie 5">
                        <h3>Movie 5</h3>
                    </div>
                    <div class="movie-card">
                        <img src="../Data/movie1.jpg" alt="Movie 6">
                        <h3>Movie 6</h3>
                    </div>
                    <div class="movie-card">
                        <img src="../Data/movie2.jpg" alt="Movie 7">
                        <h3>Movie 7</h3>
                    </div>
                    <div class="movie-card">
                        <img src="../Data/movie3.png" alt="Movie 8">
                        <h3>Movie 8</h3>
                    </div>
                    <div class="movie-card">
                        <img src="../Data/movie4.jpg" alt="Movie 9">
                        <h3>Movie 9</h3>
                    </div>
                    <div class="movie-card">
                        <img src="../Data/movie5.jpg" alt="Movie 10">
                        <h3>Movie 10</h3>
                    </div>
                </div>
                <button id="nextTop10" class="top-10-arrow right-arrow">&gt;</button>
            </div>    
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <h1 class="footer-logo">MovieFlix</h1>
            <p class="footer-description">
                We recommend you movies based on your taste and your current mood
            </p>
            <div class="footer-links">
                <a href="#" class="footer-link">Help</a>
                <a href="#" class="footer-link">About Us</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
            <div class="footer-icons">
                <div class="footer-icon">
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="footer-icon">
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="footer-icon">
                    <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="footer-icon">
                    <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
                </div>
            </div>
            <p class="footer-copyright">
                Â© 2025 MovieFlix. All rights reserved
            </p>
        </div>
    </footer>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="../Script/script.js"></script>
</html>
